<!-- Page container -->
<div class="page-container d-conditional vh-100">

  <!-- Navigate -->
  <header class="sticky-top" ng-include src="'./html/navigate.html'"></header>

  <!-- Main -->
  <main>

    <!-- Container -->
    <div class="container pt-5">

      <!-- Row -->
      <div class="row">

        <!-- Titel -->
        <h1 class="text-center text-capitalize text-small-caps" 
            ng-switch="state.id">
          <span ng-switch-when="home">
            {{'home_page' | translate:lang.data}}
          </span>
          <span ng-switch-default>
            {{'page' | translate:lang.data}}
            <span>{{state.id | limitTo: -1}}</span>
          </span>
        </h1>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer ng-include src="'./html/footer.html'"></footer>
</div>
