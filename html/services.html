<!-- Kategória szűrő -->
<div id="category-filter">
    <h4>Kategóriák</h4>
    <ul>
      <li ng-repeat="category in getCategoryList()" ng-click="setCategoryFilter(category)">
        {{ category }}
      </li>
    </ul>
  </div>
  
  <!-- Ár szűrő -->
  <div id="price-filter">
    <h4>Ár szűrő</h4>
    <div id="price-range-slider"></div>
    <div class="price-range-values">
      <span>Ár tartomány:</span>
      <span id="price-min">0 Ft</span>
      <span>-</span>
      <span id="price-max">1000 Ft</span>
    </div>
  </div>
  
  <!-- Termékek listája -->
  <div id="products">
    <div ng-repeat="product in filteredProducts">
      <!-- Itt jelenítsd meg a termékeket -->
    </div>
  </div>
